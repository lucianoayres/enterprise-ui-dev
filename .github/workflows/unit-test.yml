name: Run Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and Setup Node
        uses: ./.github/actions/checkout-and-setup
      - run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and Setup Node
        uses: ./.github/actions/checkout-and-setup
      - run: npm run build

 coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and Setup Node
        uses: ./.github/actions/checkout-and-setup
      - run: npm test -- --coverage
        uses: actions/upload-artifact@v3
        name: Active coverage report
        with:
          name: coverage-report
          path: coverage